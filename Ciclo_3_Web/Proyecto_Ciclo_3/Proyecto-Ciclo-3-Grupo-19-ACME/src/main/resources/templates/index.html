<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" th:href="@{/img/icono.ico}">
    <link th:href="@{/static/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Login-Acme</title>
</head>
<body>
    <main>
        <div class="px-4 py-5 my-5 text-center">
            <img src="/img/Acme.png" class="d-block mx-auto mb-4" alt="Logo Acme">
            <h1 class="display-5 fw-bold">Modelado de empresa</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">Desarrollo del front-end para el proyecto del ciclo 3 de Mision TIC 2022</p>
                <p class="lead mb-4">Grupo 19-20, equipo Acme</p>
                <div sec:authorize="!isAuthenticated()" class="mb-3">
                    <a th:href="@{/oauth2/authorization/auth0}" type="button" class="btn btn-primary btn-lg px-4 gap-3">Iniciar sesion</a>
                </div>
                <div sec:authorize="isAuthenticated()" class="mb-3" th:switch="${empleadoLogin.rolEmpleado.getDisplayValue()}">
                    <div th:case="Admin">
                        <h3 th:text="'Bienvenido, ' + ${user.getNombre()}" class="mb-3"></h3>
                        <a href="/home" type="button" class="btn btn-primary btn-lg px-4 gap-3">Ingresar</a>
                    </div>
                    <div th:case="Operario">
                        <h3 th:text="'Bienvenido, ' + ${user.getNombre()}" class="mb-3"></h3>
                        <a href="/home" type="button" class="btn btn-primary btn-lg px-4 gap-3">Ingresar</a>
                    </div>
                    <div th:case="Default">
                        <h3 th:text="'El usuario ' + ${user.getNombre()} + ' no esta autorizado'" class="mb-3"></h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
<footer class="d-flex justify-content-center">
    ©™ Producto creado por grupo ACME S.A.S
</footer>
</html>
